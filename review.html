<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Your Card & Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Main container styling */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        /* Card container setup */
        #card-container {
            width: 30vw;
            height: 40vw;
            position: relative;
            border: 1px solid #000;
            background-color: white;
            flex-shrink: 0;
        }

        /* Background image styling */
        #background {
            width: 30vw;
            height: 30vw;
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }

        /* Text area styling */
        #text-area {
            position: absolute;
            top: 30vw;
            left: 0;
            width: 100%;
            height: 10vw;
            background-color: transparent;
        }

        /* Text field styling */
        .text-field {
            position: absolute;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.7);
            word-wrap: break-word;
            user-select: text;
        }

        /* Controls container */
        .controls-container {
            flex-grow: 1;
            max-width: 600px;
        }

        /* Payment form styling */
        #payment-form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #payment-element {
            margin-bottom: 24px;
        }

        #payment-message {
            color: rgb(105, 115, 134);
            font-size: 16px;
            line-height: 20px;
            padding-top: 12px;
            text-align: center;
        }

        /* Button styling */
        button {
            background: #5469d4;
            color: #ffffff;
            font-family: Arial, sans-serif;
            border-radius: 4px;
            border: 0;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            transition: all 0.2s ease;
            box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            filter: contrast(115%);
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            #card-container {
                width: 80vw;
                height: 100vw;
                margin-bottom: 20px;
            }

            .controls-container {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            #card-container {
                width: 90vw;
                height: 120vw;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Card Container -->
        <div id="card-container">
            <!-- The saved card content will be inserted here -->
        </div>

        <!-- Controls Container -->
        <div class="controls-container">
            <button onclick="editCard()">Edit Card</button>
            
            <form id="payment-form">
                <h2>Payment Details</h2>
                <div id="payment-element"></div>
                <button id="submit" type="submit">
                    <span id="button-text">Pay now</span>
                </button>
                <div id="payment-message"></div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_test_51Q9TrZEAbBnxrSl5cASxdzrObnYUOgytR7iS55Fn1EtwGIguhqmqRlObWaj5n9MCVrRzKRcN1MwOQrpm49S9d5PY00Fp8qHAFt');
        let elements;
        let paymentElement;

        // Get payment amount from URL parameters or set default
        const urlParams = new URLSearchParams(window.location.search);
        const amount = parseInt(urlParams.get('amount') || '1000'); // Default to $10.00

        // Function to display the saved card
        function displaySavedCard() {
            const cardContainer = document.getElementById('card-container');
            const savedCardHTML = localStorage.getItem('cardHTML');

            if (savedCardHTML) {
                // Create a temporary container to manipulate the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = savedCardHTML;

                // Remove contenteditable attributes and borders
                tempDiv.querySelectorAll('[contenteditable]').forEach(el => {
                    el.removeAttribute('contenteditable');
                    el.style.border = 'none';
                });

                cardContainer.innerHTML = tempDiv.innerHTML;
            } else {
                cardContainer.innerHTML = '<p>No card data found. Please create your card first.</p>';
            }
        }

        // Function to redirect back to the home page for editing
        function editCard() {
            window.location.href = 'home.html';
        }

        // Initialize payment form
        async function initialize() {
            try {
                console.log('Initializing payment...');
                
                // Create payment intent on the server
                const response = await fetch('/.netlify/functions/create-payment-intent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amount })
                });

                if (!response.ok) {
                    throw new Error(`Payment initialization failed: ${response.status}`);
                }

                const { clientSecret } = await response.json();

                // Create and mount the Payment Element
                elements = stripe.elements({
                    clientSecret,
                    appearance: {
                        theme: 'stripe'
                    }
                });

                paymentElement = elements.create('payment');
                paymentElement.mount('#payment-element');

                document.querySelector('#submit').disabled = false;

            } catch (error) {
                console.error('Initialization error:', error);
                const messageElement = document.querySelector('#payment-message');
                messageElement.textContent = error.message;
            }
        }

        // Handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            const submitButton = document.querySelector('#submit');
            const messageElement = document.querySelector('#payment-message');

            submitButton.disabled = true;
            messageElement.textContent = 'Processing payment...';

            try {
                const { error } = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: `${window.location.origin}/payment-success.html`
                    }
                });

                if (error) {
                    console.error('Submit error:', error);
                    messageElement.textContent = error.message;
                    submitButton.disabled = false;
                }
                // Payment successful - redirect will happen automatically
            } catch (error) {
                console.error('Submit error:', error);
                messageElement.textContent = 'An unexpected error occurred.';
                submitButton.disabled = false;
            }
        }

        // Add event listener for form submission
        document.querySelector('#payment-form').addEventListener('submit', handleSubmit);

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            displaySavedCard();
            initialize();
        });
    </script>
</body>
</html>
