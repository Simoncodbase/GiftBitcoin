<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Review</title>
    <style>
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .controls-container {
            margin-top: 20px;
        }
        
        #payment-form {
            width: 100%;
            max-width: 500px;
        }
        
        #payment-element {
            margin-bottom: 24px;
        }
        
        #payment-message {
            color: rgb(105, 115, 134);
            font-size: 16px;
            line-height: 20px;
            padding-top: 12px;
            text-align: center;
        }
        
        #button-text {
            background: #5469d4;
            color: #ffffff;
            border-radius: 4px;
            border: 0;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
            width: 100%;
        }

        .error {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="card-container">
            <!-- Your existing card content here -->
        </div>

        <div class="controls-container">
            <h2>Edit Card</h2>
            <form id="payment-form">
                <div id="payment-element">
                    <!-- Stripe Elements will be inserted here -->
                </div>
                <button id="button-text">Pay now</button>
                <div id="payment-message"></div>
            </form>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe with your publishable key
        const stripe = Stripe('your_publishable_key'); // Make sure this is your actual publishable key
        let elements;

        async function initialize() {
            try {
                console.log('Initializing payment...');
                const response = await fetch("/.netlify/functions/create-payment-intent", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ amount: 1000 }) // Amount in cents
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Payment intent created:', data);

                if (!data.clientSecret) {
                    throw new Error('No client secret received');
                }

                elements = stripe.elements({ clientSecret: data.clientSecret });
                const paymentElement = elements.create("payment");
                paymentElement.mount("#payment-element");
                
                console.log('Payment element mounted successfully');
            } catch (error) {
                console.error('Initialization error:', error);
                const messageContainer = document.querySelector("#payment-message");
                messageContainer.textContent = `Error initializing payment: ${error.message}`;
                messageContainer.classList.add('error');
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            try {
                setLoading(true);
                console.log('Processing payment...');

                if (!elements) {
                    throw new Error('Payment elements not initialized');
                }

                const { error } = await stripe.confirmPayment({
                    elements,
                    confirmParams: {
                        return_url: `${window.location.origin}/payment-success.html`,
                    }
                });

                if (error) {
                    console.error('Payment error:', error);
                    throw error;
                }
            } catch (error) {
                console.error('Submit error:', error);
                const messageContainer = document.querySelector("#payment-message");
                messageContainer.textContent = error.message || 'An unexpected error occurred';
                messageContainer.classList.add('error');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            const button = document.querySelector("#button-text");
            button.disabled = isLoading;
            button.textContent = isLoading ? "Processing..." : "Pay now";
        }

        // Add event listeners
        document.querySelector("#payment-form").addEventListener("submit", handleSubmit);

        // Initialize the payment element
        initialize();
    </script>
</body>
</html>
