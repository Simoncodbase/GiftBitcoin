<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Review</title>
    <style>
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .controls-container {
            margin-top: 20px;
        }
        
        #payment-form {
            width: 100%;
            max-width: 500px;
        }
        
        #payment-element {
            margin-bottom: 24px;
        }
        
        #payment-message {
            color: rgb(105, 115, 134);
            font-size: 16px;
            line-height: 20px;
            padding-top: 12px;
            text-align: center;
        }
        
        #button-text {
            background: #5469d4;
            color: #ffffff;
            border-radius: 4px;
            border: 0;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: block;
            box-shadow: 0px 4px 5.5px 0px rgba(0, 0, 0, 0.07);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="card-container">
            <!-- Your existing card content here -->
        </div>

        <div class="controls-container">
            <h2>Edit Card</h2>
            <form id="payment-form">
                <div id="payment-element">
                    <!-- Stripe Elements will be inserted here -->
                </div>
                <button id="button-text">Pay now</button>
                <div id="payment-message"></div>
            </form>
        </div>
    </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Initialize Stripe with your publishable key
        const stripe = Stripe('publishable key');
        let elements;

        async function initialize() {
            const response = await fetch("/.netlify/functions/create-payment-intent", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ amount: 1000 }) // Amount in cents
            });
            
            const { clientSecret } = await response.json();

            elements = stripe.elements({ clientSecret });
            const paymentElement = elements.create("payment");
            paymentElement.mount("#payment-element");
        }

        async function handleSubmit(e) {
            e.preventDefault();
            setLoading(true);

            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: `${window.location.origin}/payment-success`,
                }
            });

            if (error) {
                const messageContainer = document.querySelector("#payment-message");
                messageContainer.textContent = error.message;
            }
            
            setLoading(false);
        }

        function setLoading(isLoading) {
            const button = document.querySelector("#button-text");
            button.disabled = isLoading;
            button.textContent = isLoading ? "Processing..." : "Pay now";
        }

        // Add event listener
        document.querySelector("#payment-form").addEventListener("submit", handleSubmit);

        // Initialize the payment element
        initialize();
    </script>
</body>
</html>
