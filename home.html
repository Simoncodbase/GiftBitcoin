<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Viewport meta tag to ensure proper rendering on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary Meta Tags -->
  <title>Gift Bitcoin with a Personalized Card | Secure & Fun</title>
  <meta name="description" content="Gift Bitcoin securely and creatively with a personalized card. Easy to create, fun to give, and a memorable way to share the Bitcoin experience.">
  <meta name="keywords" content="Bitcoin gift, personalized Bitcoin card, crypto gift, digital currency gifts, secure crypto gifting">

  <!-- Tailwind CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />

  <style>
    .animation-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 104%; /* Adjusted to match giftbox size */
      max-width: 520px; /* Matches the giftbox max width */
      height: auto;
      overflow: hidden;
    }

    .animated-images-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .animated-images {
      display: flex;
      position: relative;
      width: 300%;
      height: 100%;
      animation: swipe-animation 9s infinite;
    }

    .animated-images img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      flex-shrink: 0;
    }

    @keyframes swipe-animation {
      0% {
        transform: translateX(0%);
      }
      33% {
        transform: translateX(0%);
      }
      36% {
        transform: translateX(-100%);
      }
      69% {
        transform: translateX(-100%);
      }
      72% {
        transform: translateX(-200%);
      }
      100% {
        transform: translateX(-200%);
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-white">
      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M75NPH44"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
      <!-- End Google Tag Manager (noscript) -->
  <!-- Top Navigation Bar -->
  <header class="flex justify-between items-center px-8 py-4 border-b w-full">
    <!-- Logo -->
    <div>
      <img
        src="design/Logo1.JPG"
        alt="Company Logo showing gift box icon"
        class="h-12"
      />
    </div>

    <!-- Navigation Links -->
    <nav class="flex space-x-8">
      <a
        href="https://giftbitcoin01.netlify.app/create"
        class="text-gray-600 hover:text-gray-900"
      >
        Design your gift package
      </a>
      <a
        href="/about"
        class="text-gray-600 hover:text-gray-900"
      >
        About
      </a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="flex flex-1">
    <!-- Left Frame -->
    <div class="w-1/2 flex flex-col items-center justify-center p-8">
      <!-- H1 heading for the main message -->
      <h1 class="text-4xl md:text-5xl font-bold text-center mb-8">
        Gift Bitcoin with a Personalized Card — Simple, Secure, and Fun
      </h1>

      <a
        class="bg-yellow-500 hover:bg-yellow-400 text-black px-8 py-3 rounded-lg font-semibold inline-flex items-center gap-2 mb-8 transition-colors duration-300"
        href="/create"
      >
        Create it now
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            d="M9 18l6-6-6-6"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>

      <!-- H2 heading for sub-section -->
      <h2 class="text-2xl font-semibold mb-6 text-center">
        Three Simple Steps
      </h2>
      <ol class="space-y-4 text-center">
        <li class="flex items-center gap-4 justify-center">
          <span
            class="bg-yellow-500 w-8 h-8 rounded-full flex items-center justify-center font-bold shadow"
          >
            1
          </span>
          <span>Create your card</span>
        </li>
        <li class="flex items-center gap-4 justify-center">
          <span
            class="bg-yellow-500 w-8 h-8 rounded-full flex items-center justify-center font-bold shadow"
          >
            2
          </span>
          <span>Choose the amount & pay</span>
        </li>
        <li class="flex items-center gap-4 justify-center">
          <span
            class="bg-yellow-500 w-8 h-8 rounded-full flex items-center justify-center font-bold shadow"
          >
            3
          </span>
          <span>Download & gift</span>
        </li>
      </ol>

      <div class="bg-yellow-100 border border-yellow-300 rounded p-4 mt-6">
        <p class="text-center font-semibold">
          “Bitcoin as a gift... because Bitcoin <em>is</em> a gift.”
        </p>
      </div>
    </div>

    <!-- Right Frame -->
    <div class="w-1/2 flex items-center justify-center p-8 animation-container">
      <!-- Foreground animated images -->
      <div class="animated-images-container">
        <div class="animated-images">
          <img
            src="design/birthday2.jpg"
            alt="Birthday themed Bitcoin gift card"
          />
          <img
            src="design/christmas2.jpg"
            alt="Christmas themed Bitcoin gift card"
          />
          <img
            src="design/queen2.jpg"
            alt="Queen themed Bitcoin gift card"
          />
        </div>
      </div>
    </div>
  </main>
</body>
</html>
