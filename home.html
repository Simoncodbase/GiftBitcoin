<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Card Creator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }

        /* Main container layout */
        .main-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        /* Card container setup */
        #card-container {
            width: 300px;
            height: 400px;
            position: relative;
            border: 1px solid #000;
            background-color: white;
            flex-shrink: 0;
        }

        /* Background image styling */
        #background {
            width: 100%;
            height: 75%;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            object-fit: cover;
        }

        /* Text area styling */
        #text-area {
            position: absolute;
            top: 75%;
            left: 0;
            width: 100%;
            height: 25%;
            background-color: transparent;
        }

        /* Controls container */
        .controls-container {
            flex-grow: 1;
            max-width: 600px;
        }

        /* Background selector styling */
        #background-selector {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #category-select {
            padding: 8px;
            margin: 10px 0;
            width: 200px;
        }

        /* Background images grid */
        #background-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .background-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            transition: transform 0.2s;
        }

        .background-image:hover {
            transform: scale(1.05);
        }

        /* Text field styling */
        .text-field {
            position: absolute;
            cursor: move;
            border: 1px dashed #000;
            padding: 5px;
            min-width: 50px;
            min-height: 20px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .text-field.selected {
            border: 2px solid #5469d4;
            box-shadow: 0 0 5px rgba(84, 105, 212, 0.5);
        }

        /* Font options styling */
        #font-options {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        #font-options select,
        #font-options input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }

        /* Button styling */
        button {
            background: #5469d4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px 0;
            width: 100%;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #4054b2;
        }

        #upload-button {
            background: #28a745;
        }

        #upload-button:hover {
            background: #218838;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                align-items: center;
            }

            #card-container {
                width: 100%;
                max-width: 300px;
                height: 400px;
                margin-bottom: 20px;
            }

            .controls-container {
                width: 100%;
            }

            #background-images {
                grid-template-columns: repeat(2, 1fr);
            }

            #font-options {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            #background-images {
                grid-template-columns: 1fr;
            }

            .background-image {
                height: 200px;
            }

            #category-select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div id="card-container">
            <img id="background" src="" alt="Card Background">
            <div id="text-area"></div>
        </div>

        <div class="controls-container">
            <div id="background-selector">
                <h3>Select a Background</h3>
                <div>
                    <select id="category-select" onchange="updateBackgrounds()">
                        <option value="">--Select Category--</option>
                        <option value="crypto-king">Crypto-King</option>
                        <option value="crypto-queen">Crypto-Queen</option>
                        <option value="birthday">Birthday</option>
                        <option value="christmas">Christmas</option>
                        <option value="upload-own-picture">Upload Own Picture</option>
                    </select>
                    <button id="upload-button" onclick="triggerFileInput()" style="display: none;">Upload Own Picture</button>
                    <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">
                </div>
                <div id="background-images"></div>
            </div>

            <div id="font-options">
                <div>
                    <label for="font-select">Font:</label>
                    <select id="font-select" onchange="updateSelectedTextStyle()">
                        <option value="Arial">Arial</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Trebuchet MS">Trebuchet MS</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                        <option value="Impact">Impact</option>
                        <option value="Papyrus">Papyrus</option>
                    </select>
                </div>
                <div>
                    <label for="font-size">Size:</label>
                    <input type="number" id="font-size" value="14" min="10" onchange="updateSelectedTextStyle()">
                </div>
                <div>
                    <label for="font-color">Color:</label>
                    <input type="color" id="font-color" value="#000000" onchange="updateSelectedTextStyle()">
                </div>
            </div>

            <button onclick="addTextField()">Add Text Field</button>
            <button onclick="removeSelectedTextField()">Remove Selected Text Field</button>
            <button onclick="reviewOrder()">Review Order</button>
        </div>
    </div>

    <!-- Original JavaScript remains unchanged -->
    <script>
        // [Previous JavaScript code remains exactly the same]
    </script>
</body>
</html>
