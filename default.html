<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Gift Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Full-page container styles */
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .giftbox-container {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('design/giftbox.png') center center no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .image-animation-wrapper {
      position: relative;
      width: 50%;
      height: 50%;
      overflow: hidden;
    }

    .animated-images {
      position: absolute;
      display: flex;
      flex-direction: row;
      width: 300%;
      height: 100%;
      animation: swipe-animation 9s infinite;
    }

    .animated-images img {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
      object-fit: contain;
    }

    @keyframes swipe-animation {
      0% {
        transform: translateX(0%);
      }
      33% {
        transform: translateX(0%);
      }
      36% {
        transform: translateX(-100%);
      }
      69% {
        transform: translateX(-100%);
      }
      72% {
        transform: translateX(-200%);
      }
      100% {
        transform: translateX(-200%);
      }
    }
  </style>
</head>
<body>
  <div class="giftbox-container">
    <!-- Foreground Animation Wrapper -->
    <div class="image-animation-wrapper">
      <div class="animated-images">
        <img src="design/birthday1.png" alt="Birthday Animation">
        <img src="design/christmas1.png" alt="Christmas Animation">
        <img src="design/queen1.png" alt="Queen Animation">
      </div>
    </div>
  </div>
</body>
</html>
